<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complete Button System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Button Types</h2>

<button class="btn primary">Primary</button>
<button class="btn secondary">Secondary</button>
<button class="btn success">Success</button>
<button class="btn danger">Danger</button>
<button class="btn warning">Warning</button>
<button class="btn info">Info</button>

<h2>Outline Buttons</h2>

<button class="btn outline primary">Primary</button>
<button class="btn outline success">Success</button>
<button class="btn outline danger">Danger</button>

<h2>Sizes</h2>

<button class="btn primary sm">Small</button>
<button class="btn primary md">Medium</button>
<button class="btn primary lg">Large</button>

<h2>Rounded / Pill</h2>

<button class="btn primary rounded">Rounded</button>
<button class="btn success pill">Pill</button>

<h2>Icon Button</h2>

<button class="btn primary icon">
  ‚≠ê Star
</button>

<h2>Block Button</h2>

<button class="btn primary block">Full Width Button</button>

<h2>Disabled</h2>

<button class="btn primary" disabled>Disabled</button>

<h2>Loading</h2>

<button class="btn primary loading">Loading...</button>

<h2>Dark Mode</h2>

<div class="dark">
  <button class="btn primary">Primary</button>
  <button class="btn outline secondary">Outline</button>
</div>

</body>
</html>
